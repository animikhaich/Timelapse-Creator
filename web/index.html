<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Time Lapse Creator</title>
</head>

<body>
    <!-- INPUT REGION -->
    <div class="input">
        <form action="" method="" enctype="multipart/form-data">

            <div class="file-field input-field file-selector">
                <div class="btn">
                    <span>Select Videos</span>
                    <input type="file" multiple>
                </div>

            </div>

            <select name="speed-multiplier" class="waves-effect waves-light btn" id="select-speed">
                <option value="2">2x</option>
                <option value="5">5x</option>
                <option value="10">10x</option>
                <option value="20">20x</option>
                <option value="30">30x</option>
                <option value="50">50x</option>
                <option value="100">100x</option>
                <option value="200">200x</option>
                <option value="300">300x</option>
                <option value="500">500x</option>
                <option value="1000">1000x</option>
            </select>
            <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Start
                Conversion</button>
        </form>
    </div>

    <!-- PROGRESS REGION -->
    <div class="progress-bar">
        <label id="current-file">Processing File: </label>
        <br>
        <label for="progress-bar">Progress</label>
        <progress id="progress-bar" value="70" max="100">35%</progress>
        <label for="progress-bar">70%</label>
        <br>
        <label for="eta">Time Left:</label>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
