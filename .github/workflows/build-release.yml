name: Build and Release

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Auto tag on push to master
  auto-tag:
    name: Auto Tag
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and increment patch version
        id: bump_version
        run: |
          # Configure git for tagging
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Get the latest tag, default to v0.0.0 if none
          LATEST_TAG=$(git describe --abbrev=0 --tags 2>/dev/null || echo "v0.0.0")
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "Latest tag: $LATEST_TAG"
          echo "New tag: $NEW_TAG"
          
          # Create and push the new tag
          git tag -a "$NEW_TAG" -m "Auto-release $NEW_TAG"
          git push origin "$NEW_TAG"
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

  # Create release on version tags
  create-release:
    name: Create Release
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags ${GITHUB_REF}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # If no previous tag, get all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits between tags
            COMMITS=$(git log ${PREV_TAG}..${GITHUB_REF} --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create changelog content
          if [ -z "$PREV_TAG" ]; then
            FULL_CHANGELOG_URL="https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF_NAME}"
          else
            FULL_CHANGELOG_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${GITHUB_REF_NAME}"
          fi
          
          {
            echo "CHANGELOG<<EOF"
            echo "## What's Changed"
            echo ""
            echo "$COMMITS"
            echo ""
            echo "**Full Changelog**: ${FULL_CHANGELOG_URL}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "Release ${{ github.ref_name }} already exists, skipping creation."
          else
            gh release create "${{ github.ref_name }}" \
              --title "Release ${{ steps.get_version.outputs.VERSION }}" \
              --notes "${{ steps.changelog.outputs.CHANGELOG }}" \
              --draft=false \
              --prerelease=false
          fi

  # Run tests first
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libssl-dev \
            ffmpeg

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      - name: Run Rust tests
        run: |
          cd src-tauri
          cargo test --verbose

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Check Rust compilation
        run: |
          cd src-tauri
          cargo check --verbose

  # Build job (only runs after tests pass and release is created if on tag)
  build:
    name: Build (${{ matrix.name }})
    needs: [test, create-release]
    if: |
      github.event_name != 'pull_request' &&
      always() &&
      needs.test.result == 'success' &&
      (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-intel
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libssl-dev \
            ffmpeg

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install ffmpeg -y

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ffmpeg

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo tauri build --target ${{ matrix.target }}

      - name: Get artifact paths (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        id: linux_paths
        run: |
          APPIMAGE=$(find src-tauri/target -name '*.AppImage' | head -1)
          DEB=$(find src-tauri/target -name '*.deb' | head -1)
          
          if [ -z "$APPIMAGE" ] || [ -z "$DEB" ]; then
            echo "Error: Failed to locate Linux artifacts"
            exit 1
          fi
          
          echo "appimage=$APPIMAGE" >> $GITHUB_OUTPUT
          echo "deb=$DEB" >> $GITHUB_OUTPUT

      - name: Get artifact paths (Windows)
        if: matrix.platform == 'windows-latest'
        id: windows_paths
        shell: bash
        run: |
          EXE=$(find src-tauri/target -name '*.exe' -path '*release/bundle/*' | head -1)
          MSI=$(find src-tauri/target -name '*.msi' | head -1)
          
          if [ -z "$EXE" ] || [ -z "$MSI" ]; then
            echo "Error: Failed to locate Windows artifacts"
            exit 1
          fi
          
          echo "exe=$EXE" >> $GITHUB_OUTPUT
          echo "msi=$MSI" >> $GITHUB_OUTPUT

      - name: Get artifact paths (macOS)
        if: matrix.platform == 'macos-latest'
        id: macos_paths
        run: |
          DMG=$(find src-tauri/target -name '*.dmg' | head -1)
          
          if [ -z "$DMG" ]; then
            echo "Error: Failed to locate macOS DMG artifact"
            exit 1
          fi
          
          echo "dmg=$DMG" >> $GITHUB_OUTPUT

      - name: Upload to Release (Linux)
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            ${{ steps.linux_paths.outputs.appimage }} \
            ${{ steps.linux_paths.outputs.deb }} \
            --clobber

      - name: Upload to Release (Windows)
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release upload "${{ github.ref_name }}" \
            "${{ steps.windows_paths.outputs.exe }}" \
            "${{ steps.windows_paths.outputs.msi }}" \
            --clobber

      - name: Upload to Release (macOS)
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            "${{ steps.macos_paths.outputs.dmg }}" \
            --clobber
