name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests first
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libssl-dev \
            ffmpeg

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      - name: Run Rust tests
        run: |
          cd src-tauri
          cargo test --verbose

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Check Rust compilation
        run: |
          cd src-tauri
          cargo check --verbose

  # Build job (only runs after tests pass)
  build:
    name: Build (${{ matrix.name }})
    needs: test
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-intel
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libssl-dev \
            ffmpeg

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install ffmpeg -y

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install ffmpeg

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Get artifact paths (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        id: linux_paths
        run: |
          echo "appimage=$(find src-tauri/target -name '*.AppImage' | head -1)" >> $GITHUB_OUTPUT
          echo "deb=$(find src-tauri/target -name '*.deb' | head -1)" >> $GITHUB_OUTPUT

      - name: Get artifact paths (Windows)
        if: matrix.platform == 'windows-latest'
        id: windows_paths
        shell: bash
        run: |
          echo "exe=$(find src-tauri/target -name '*.exe' -path '*release/bundle/*' | head -1)" >> $GITHUB_OUTPUT
          echo "msi=$(find src-tauri/target -name '*.msi' | head -1)" >> $GITHUB_OUTPUT

      - name: Get artifact paths (macOS)
        if: matrix.platform == 'macos-latest'
        id: macos_paths
        run: |
          echo "dmg=$(find src-tauri/target -name '*.dmg' | head -1)" >> $GITHUB_OUTPUT
          echo "app=$(find src-tauri/target -name '*.app' -path '*release/bundle/*' | head -1)" >> $GITHUB_OUTPUT

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: timelapse-creator-${{ matrix.name }}
          path: |
            ${{ steps.linux_paths.outputs.appimage }}
            ${{ steps.linux_paths.outputs.deb }}
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: timelapse-creator-${{ matrix.name }}
          path: |
            ${{ steps.windows_paths.outputs.exe }}
            ${{ steps.windows_paths.outputs.msi }}
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: timelapse-creator-${{ matrix.name }}
          path: |
            ${{ steps.macos_paths.outputs.dmg }}
          if-no-files-found: warn

      - name: Upload to Release (Linux)
        if: github.event_name == 'release' && matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            ${{ steps.linux_paths.outputs.appimage }} \
            ${{ steps.linux_paths.outputs.deb }} \
            --clobber || true

      - name: Upload to Release (Windows)
        if: github.event_name == 'release' && matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            "${{ steps.windows_paths.outputs.exe }}" \
            "${{ steps.windows_paths.outputs.msi }}" \
            --clobber || true

      - name: Upload to Release (macOS)
        if: github.event_name == 'release' && matrix.platform == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            "${{ steps.macos_paths.outputs.dmg }}" \
            --clobber || true
