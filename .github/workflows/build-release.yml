name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller --onefile --windowed --name "Time-Lapse-Creator-linux-x64" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: linux-executable
          path: dist/Time-Lapse-Creator-linux-x64

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/Time-Lapse-Creator-linux-x64
          asset_name: Time-Lapse-Creator-linux-x64.run
          asset_content_type: application/octet-stream

  build-windows:
    name: Build Windows Executable
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name "Time-Lapse-Creator-windows-x64" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: dist/Time-Lapse-Creator-windows-x64.exe

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/Time-Lapse-Creator-windows-x64.exe
          asset_name: Time-Lapse-Creator-windows-x64.exe
          asset_content_type: application/x-ms-dos-executable
